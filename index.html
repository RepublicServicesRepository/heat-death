  <script type="module">
    window.callWebWorker = (interval, id) => {
      let fileName = `./WW${id}.js`
      let w;
      if (typeof (Worker) !== "undefined") {
        if (typeof (w) == "undefined") {
          let w = new Worker(fileName);
          w.postMessage(arrays[id])
          w.onmessage = (e) => {
            let chart = retrieveChart(id);

            e.data.map(entry => entry.duration).map(duration => {
              chart.data.datasets.forEach((dataset) => {
                dataset.data.push(duration);
              });
            })

            chart.data.labels = []
            e.data.map(entry => entry.iterations).map(label => {
              chart.data.labels.push(label);
            })
            chart.update();
            clearInterval(interval);
          }
        }

      } else {
        console.log(`Webworker call failed - ${id}`);
        clearInterval(interval);
      }
    }
  </script>
  <script>
    window.retrieveChart = id => {
      switch (id) {
        case 'constant':
          return constantChart
          break;
        case 'linear':
          return linearChart
          break;
        case 'quadratic':
          return quadraticChart
          break;
        case 'exponential':
          return exponentialChart
          break;
        case 'factorial':
          return factorialChart
          break;
      }

    }
  </script>
  <script>window.timers = {};
    window.arrays = {};
    window.maxInput = {
      constant: 100000,
      linear: 100000,
      quadratic: 8000,//234567 21 321456 46
      exponential: 46,//45   17000 total of 41 || 46 26000 total of 67
      factorial: 12, // 12 7000 13 99000 ~ 106000
    }

    window.nodes = {
      constant: 100,
      linear: 100,
      quadratic: 40,
      exponential: 1,
      factorial: 1
    }

    window.charts = {};


    function getArrays(iterations,id, funct) {
      let w;
      if (typeof (Worker) !== "undefined") {
        if (typeof (w) == "undefined") {
          let w = new Worker("./WWarrays.js");
          w.postMessage(iterations)
          w.onmessage = (e) => {
            arrays[id] = e.data;
            let timerInterval = stopwatchHandler(id);
            callWebWorker(timerInterval, id);
          }
        }

      } else {
        console.log('No Arrays');
      }
    }
    
    window.buildIterations = (id) => {
    let increments = maxInput[id] / nodes[id]
    return Array.from({ length: nodes[id] }, (v, i) =>  String((i+1) * increments).replaceAll(/0/g, Math.floor((Math.random() * 10))));

    }



    window.disableButton = (id) => {
      document.getElementById(id).disabled = true;
      document.getElementById(id).className = "btn btn-danger";
      document.getElementById(id).textContent = "Running";
    }


    window.buttonHandler = (id, funct) => {
      disableButton(id);
      let iterations = buildIterations(id);
      getArrays(iterations, id, funct);

    }

    window.timerHandler = (timer, idTimer) => {
      let m = timers[idTimer].m
      let s = timers[idTimer].s
      let ms = timers[idTimer].ms
      timer.textContent = `${m < 10 ? "0" + m : m}:${s < 10 ? "0" + s : s}:${ms < 10 ? "0" + ms : ms}`
      timers[idTimer].ms++
      if (ms == 100) {
        timers[idTimer].ms = 0;
        timers[idTimer].s++;
      }
      if (s == 60) {
        timers[idTimer].s = 0;
        timers[idTimer].m++;
      }
    }

    window.stopwatchHandler = (id) => {
      let idTimer = id + "Timer";
      timers[idTimer] = { m: 0, s: 0, ms: 0 }
      let timer = document.getElementById(idTimer);
      return setInterval(window.timerHandler, 10, timer, idTimer);
    }
  </script>
